	<script>
		function closeIntroManually() {
			// document.getElementById("intro").remove();
			// document.getElementById("home").style.display = "block";
			window.location="sub/home.html";
			clearTimeout(timer);
		}
		var timer;
		function closeIntro() {
			var c=6;
			countDown(c);
			function countDown(c){
				if(c>0){
					timer=setTimeout(function(){
						document.getElementById("countdown_intro").innerText=c;
						countDown(c-1);
					},1000);
				}
				else{
					setTimeout(function(){
						// document.getElementById("intro").remove();
						// document.getElementById("home").style.display = "block";
						window.location="sub/home.html";
					},1000);
					// window.location="sub/home.html";
				}
			}
		}
	</script>
</head>
